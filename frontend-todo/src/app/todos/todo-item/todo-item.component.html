<!-- todo list container -->
<div class="todo-item" fxLayout="column">
  <mat-card
    class="card"
    fxFlex="80"
    fxLayoutAlign="center center"
  >
    <!-- checkbox -->
    <div
      fxFlex="20"
      fxLayoutAlign="start"
    >
      <mat-checkbox>
        <div>{{ todo.message }}</div>
      </mat-checkbox>
    </div>

    <div
      fxLayoutAlign="start center"
      fxFlexOffset="20"
      fxLayoutGap="3px"
    >

    <!-- buttons -->
      <button
        mat-stroked-button
        color="warn"
        (click)="onDeleteClicked(todo.id!)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="onEditClicked(todo.id!)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>

  </mat-card>
</div>
